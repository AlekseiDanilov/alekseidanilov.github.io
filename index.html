<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>JokeSwipe</title>

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #ff5f6d, #ffc371);
      --card-bg: #ffffff;
      --like: #2ecc71;
      --dislike: #ff4757;
      --text-dark: #2f3542;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 100vh;
      padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom);
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      padding: 16px 0;
      font-size: 22px;
      font-weight: 800;
      color: #fff;
    }

    .card-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      width: 100%;
      background: var(--card-bg);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 16px;
      opacity: 0.5;
    }

    .joke {
      font-size: 20px;
      font-weight: 600;
      line-height: 1.4;
      color: var(--text-dark);
    }

    .actions {
      display: flex;
      gap: 20px;
      padding: 24px 0 16px;
    }

    .btn {
      flex: 1;
      height: 64px;
      border-radius: 20px;
      border: none;
      font-size: 28px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform 0.15s ease;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn.like {
      background: var(--like);
      color: #fff;
    }

    .btn.dislike {
      background: var(--dislike);
      color: #fff;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      padding-bottom: 8px;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">JokeSwipe ü§°</div>

    <div class="card-wrapper">
      <div class="card" id="card">
        <h2>–®—É—Ç–∫–∞ –¥–Ω—è</h2>
        <div class="joke" id="jokeText"></div>
      </div>
    </div>

    <div class="actions">
      <button class="btn dislike" id="dislikeBtn">üëé</button>
      <button class="btn like" id="likeBtn">üëç</button>
    </div>

    <div class="footer">–°–≤–∞–π–ø–∞–π –∫–∞–∫ –≤ Tinder</div>
  </div>

  <script>
    const jokes = [
      "–ü–æ—á–µ–º—É –ø—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç—ã –ª—é–±—è—Ç —Ç—ë–º–Ω—É—é —Ç–µ–º—É? –ü–æ—Ç–æ–º—É —á—Ç–æ —Å–≤–µ—Ç –ø—Ä–∏–≤–ª–µ–∫–∞–µ—Ç –±–∞–≥–∏ üêõ",
      "‚Äî –¢—ã –≥–¥–µ —Ä–∞–±–æ—Ç–∞–µ—à—å?\n‚Äî –í –±–∞–≥—Ñ–∏–∫—Å–µ.\n‚Äî –ê —ç—Ç–æ –≥–¥–µ?\n‚Äî –í –ø—Ä–æ–¥–µ üòê",
      "–ü—Ä–æ–≥—Ä–∞–º–º–∏—Å—Ç ‚Äî —ç—Ç–æ —á–µ–ª–æ–≤–µ–∫, –∫–æ—Ç–æ—Ä—ã–π —Ä–µ—à–∞–µ—Ç –ø—Ä–æ–±–ª–µ–º—É, –æ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–∏ –∫–æ—Ç–æ—Ä–æ–π –≤—ã –Ω–µ –∑–Ω–∞–ª–∏, —Å–ø–æ—Å–æ–±–æ–º, –∫–æ—Ç–æ—Ä—ã–π –≤—ã –Ω–µ –ø–æ–Ω–∏–º–∞–µ—Ç–µ.",
      "–°–Ω–∞—á–∞–ª–∞ —è –ø–∏—Å–∞–ª –∫–æ–¥. –ü–æ—Ç–æ–º –∫–æ–¥ –ø–∏—Å–∞–ª –º–µ–Ω—è.",
      "–†–∞–±–æ—Ç–∞–µ—Ç ‚Äî –Ω–µ —Ç—Ä–æ–≥–∞–π. –ù–µ —Ä–∞–±–æ—Ç–∞–µ—Ç ‚Äî –Ω–µ —Ç—Ä–æ–≥–∞–π. ü§∑‚Äç‚ôÇÔ∏è"
    ];

    let index = 0;
    const card = document.getElementById("card");
    const jokeText = document.getElementById("jokeText");

    function showJoke() {
      jokeText.textContent = jokes[index] || "–®—É—Ç–∫–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å üò¢";
      card.style.transform = "translateX(0)";
      card.style.opacity = "1";
    }

    function nextJoke(direction) {
      card.style.transform =
        direction === "like"
          ? "translateX(120%) rotate(10deg)"
          : "translateX(-120%) rotate(-10deg)";
      card.style.opacity = "0";

      setTimeout(() => {
        index++;
        showJoke();
      }, 300);
    }

    document.getElementById("likeBtn").onclick = () => nextJoke("like");
    document.getElementById("dislikeBtn").onclick = () => nextJoke("dislike");

    // Swipe logic
    let startX = 0;

    card.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    card.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (diff > 80) nextJoke("like");
      if (diff < -80) nextJoke("dislike");
    });

    showJoke();
  </script>
</body>
</html>
